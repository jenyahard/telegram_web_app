<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .health-bar {
            width: 200px;
            height: 20px;
            background-color: #ddd;
            margin: 10px;
            border: 1px solid #000;
        }
        .health {
            height: 100%;
            background-color: #4caf50;
        }
        .buttons {
            margin-top: 20px;
        }
        .hamster {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hamster Kombat</h1>
        <div id="hamster1" class="hamster">üêπ</div>
        <div id="health-bar1" class="health-bar">
            <div id="health1" class="health" style="width: 100%;"></div>
        </div>
        <div id="hamster2" class="hamster">üêπ</div>
        <div id="health-bar2" class="health-bar">
            <div id="health2" class="health" style="width: 100%;"></div>
        </div>
        <div class="buttons">
            <button onclick="attack(1)">Attack Hamster 2</button>
            <button onclick="attack(2)">Attack Hamster 1</button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        let health1 = 100;
        let health2 = 100;

        function attack(hamster) {
            if (hamster === 1) {
                health2 -= Math.floor(Math.random() * 20) + 1;
                if (health2 < 0) health2 = 0;
                document.getElementById('health2').style.width = health2 + '%';
            } else {
                health1 -= Math.floor(Math.random() * 20) + 1;
                if (health1 < 0) health1 = 0;
                document.getElementById('health1').style.width = health1 + '%';
            }

            if (health1 === 0) {
                document.getElementById('message').innerText = 'Hamster 2 wins!';
                disableButtons();
            } else if (health2 === 0) {
                document.getElementById('message').innerText = 'Hamster 1 wins!';
                disableButtons();
            }
        }

        function disableButtons() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => button.disabled = true);
        }
    </script>
</body>
</html>
