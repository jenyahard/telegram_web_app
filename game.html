<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            text-align: center;
        }
        #clicker-img {
            width: 300px;
            height: auto;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #clicker-img:active {
            transform: scale(0.95);
        }
        #counter {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <img id="clicker-img" src="https://img-s.wfolio.com/x/Sjpgrm2v20FR6Cth5viRkzL_0dyRc0yk/9ZAr53SKb35Qfl1d5e6G5AqIciSqSaBm/4UGutC19saw3rL_Q7UI1fg-zCJbZPk2j/gcp_SF_eDuelvcFvJkeKa93YEMNXel54/eynZKVq5NXPhw0gg90PSBQ.jpg" alt="Clicker Image">
        <div id="counter">Clicks: 0</div>
    </div>

    <script>
        const clickerImg = document.getElementById('clicker-img');
        const counterDiv = document.getElementById('counter');
        let count = 0;

        clickerImg.addEventListener('click', () => {
            count++;
            counterDiv.textContent = `Clicks: ${count}`;
        });
    </script>
</body>
</html>
